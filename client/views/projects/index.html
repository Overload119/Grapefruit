<template name="projectsIndex">
  <div class="module">
    <div class="app-section">
      <div class="header">
        <h1>Project Directory</h1>
        <button class="create">
          Start a project
          <i class="fa fa-long-arrow-right"></i>
        </button>
      </div>

      <div class="sort-bar">
        <button data-value="popular" class="{{activeIfSort 'popular'}}">
          <i class="fa fa-fire"></i> Most Popular
        </button>
        <button data-value="recent" class="{{activeIfSort 'recent'}}">
          <i class="fa fa-clock-o"></i> Most Recent
        </button>
      </div>

      <div class="project-listing-container">
        {{#if projects}}
          <ul>
            {{#each projects}}
              {{> projectListItem this}}
            {{/each}}
          </ul>
        {{else}}
          <div class="empty-list"><i class="fa fa-lg fa-frown-o"></i> No projects found.</div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
