<template name="usersInbox">
  <div class="module">
    <div class="module-title">Your Inbox</div>
  </div>
  <div class="module">
    {{#if hasThreads}}
      {{#each threads}}
        {{> threadsInboxShow this }}
      {{/each}}
    {{else}}
      <div class="module">
        <p>You have no messages.</p>
      </div>
    {{/if}}
  </div>
</template>
