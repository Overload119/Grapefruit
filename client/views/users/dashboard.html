<template name="dashboard">
  {{#if isTutorialComplete}}
    <div class="top-bar">
      <input id="search-bar" class="search-bar" type="search" />
      <button id="profile-btn" class="profile">{{ formatName currentUser }}</button>
    </div>

    {{#if isSearching}}
      <div class="search-results">
        {{#if searchResults}}
          <div class="search-results-container">
            {{#each searchResults}}
              <a class="user-list-item" href="{{ pathFor route='users.show'}}">
                <div class="profile-image" style="{{ profileBackgroundImage this }}"></div>
                <div class="profile-details">
                  <p class="name">{{ firstName }}</p>
                  <p class="title">{{ headline }}</p>
                </div>
                <div class="profile-meta">
                  <p class="distance">{{ distanceAwayInKm distance }}</p>
                </div>
              </a>
            {{/each}}
          </div>
        {{else}}
          <p>Loading...</p>
        {{/if}}
      </div>
    {{/if}}

  {{else}}
    {{> tutorial}}
  {{/if}}
</template>
