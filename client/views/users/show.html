<template name="usersShow">
  <div class="module">
    <a href="javascript: history.back();"><i class="fa fa-long-arrow-left"></i> Back</a>
  </div>
  <div class="profile-module">
    <div class="profile-image" style="{{ largeProfileBackgroundImage this }}">
      <div class="profile-image-overlay">
        <h1 class="name">{{ firstName }}</h1>
        <h2 class="headline">{{ headline }}</h2>
      </div>
    </div>
    <div class="inner">
      {{#if listedAs}}
        <ul class="profile-tags">
          {{#each listedAs}}
            <li>{{ capitalizeEveryWord this }}</li>
          {{/each}}
        </ul>
      {{/if}}

      {{#if lookingFor}}
        <p>Looking For:</p>
        <ul class="profile-tags">
          {{#each lookingFor}}
            <li>{{ capitalizeEveryWord this }}</li>
          {{/each}}
        </ul>
      {{/if}}

      <div class="meta-bar">
        <span><i class="fa fa-clock-o"></i> Last active {{ relativeTimeFromNow lastActiveAt }}</span>
      </div>
    </div>
  </div>

  <div class="module">
    <div class="user-section">
      <h3>Summary</h3>
      <p class="summary">
        {{{ showSummaryOrPlaceholder summary }}}
      </p>
    </div>

    {{#if interests}}
      <div class="user-section">
        <h3>Interests</h3>
        <ul class="tag-list">
          {{#each interests}}
            <li>{{ capitalizeEveryWord this }}</li>
          {{/each}}
        </ul>
      </div>
    {{/if}}

    {{#if skills}}
      <div class="user-section">
        <h3>{{ pluralize skills 'Skill' }}</h3>
        <ul class="tag-list">
          {{#each skills}}
            <li>{{ capitalizeEveryWord this }}</li>
          {{/each}}
        </ul>
      </div>
    {{/if}}

    {{#if jobExperience}}
      <div class="user-section">
        <h3>Worked At</h3>
        <ul class="tag-list">
          {{#each jobExperience}}
            <li>{{ capitalizeEveryWord this }}</li>
          {{/each}}
        </ul>
      </div>
    {{/if}}

    <p>
      <a href="{{ linkedInUrl }}" target="_blank">View {{ firstName }}'s full profile on LinkedIn <i class="fa fa-long-arrow-right"></i></a>
    </p>
  </div>

  <button class="send-message-cta">
    <i class="fa fa-envelope"></i> Send {{firstName}} a Message
  </button>
</template>
